<html>
	<head>
	</head>
	<body>
		<h1>wasd qe</h1>
		<div id="positionStatus"></div>
		<button id="testButton">test button</button>
		<br>
		<canvas id="gameCanvas" width="800" height="800" style="border:1px solid #000000;">this browser doesnt work with canvas</canvas></canvas>
		
		<script type = "module">
			import { Game } from './game.js';
			import { io } from "https://cdn.socket.io/4.3.0/socket.io.esm.min.js";

			let game = new Game(document.getElementById('gameCanvas'), io());
			game.initialize()

			function sendBulletRequest() {
				game.socket.emit('testBulletRequest');
			}
			document.getElementById('testButton').addEventListener('click', sendBulletRequest);
		</script>
	</body>
</html>
